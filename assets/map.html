<html>
<head>
<title>Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8">
<style type="text/css">
html, body {height:100%; margin:0px; padding:0px;}
#map_canvas {width:100%; height:100%;}
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
<script type="text/javascript">
	var mMap;
	var mMarker;
	var mIcon;

	function initialize() {
		var defaultLatLng = new google.maps.LatLng(35.680865, 139.767036);
		var defaultOptions = {
			zoom: 17,
			center: defaultLatLng,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			disableDefaultUI: true
		};
		setDefaultIcon();
		mMap = new google.maps.Map(document.getElementById("map_canvas"), defaultOptions);
		mMarker = new google.maps.Marker({
			position: defaultLatLng,
			icon: mIcon,
			map: mMap
		});
	}

	google.maps.event.addDomListener(window, 'load', initialize);

	function setDefaultIcon() {
		mIcon = {
				path: google.maps.SymbolPath.CIRCLE,
				fillColor: "blue",
				fillOpacity: 0.8,
				strokeColor: "blue",
				strokeWeight: 1,
				scale: 7
		};
	}

	function setIconRotation(rotation) {
		mIcon = {
				path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
				rotation: rotation,
				fillColor: "blue",
				fillOpacity: 0.8,
				strokeColor: "blue",
				strokeWeight: 1,
				scale: 5
		};
	}

	function moveTo(latitude, longitude, rotation) {
		var newLatLng = new google.maps.LatLng(latitude, longitude);
		mMap.panTo(newLatLng);
		mMarker.setPosition(newLatLng);
		mMarker.setIcon(mIcon);
	}
</script>
</head>
<body>
<div id="map_canvas"></div>
</body>
</html>
