<html>
<head>
<title>Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta charset="utf-8">
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.9&sensor=false"></script>
<script type="text/javascript">
	var mMap;
	var mMarker;
	var mIcon = {
			path: google.maps.SymbolPath.CIRCLE,
			anchor: google.maps.Point(11,11),
			fillColor: "blue",
			fillOpacity: 0.8,
			strokeColor: "blue",
			strokeWeight: 1,
			scale: 5
	};
	function initialize() {
		var defaultLatLng = new google.maps.LatLng(35.680865, 139.767036);
		var defaultOptions = {
			zoom: 17,
			center: defaultLatLng,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			disableDefaultUI: true
		};
		mMap = new google.maps.Map(document.getElementById("map_canvas"), defaultOptions);
		mMarker = new google.maps.Marker({
			position: defaultLatLng,
			icon: mIcon,
			map: mMap
		});
	}

	function moveTo(latitude, longitude) {
		var newLatLng = new google.maps.LatLng(latitude, longitude);
		mMap.panTo(newLatLng);
		mMarker.setOptions({position: newLatLng, map: mMap});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
